<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: #333;
      margin: 0;
      padding: 0 10px;
    }
    h1, h2 {
      text-align: center;
    }
    .header {
      margin: 20px 0;
      padding: 10px;
      text-align: center;
    }
    .summary {
      display: flex;
      justify-content: space-around;
      margin: 10px auto;
      max-width: 800px;
    }
    .summary div {
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #eee;
      cursor: pointer;
    }
    .green {
      color: green;
    }
    .red {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Crypto Market Overview</h1>
  <div class="header">
    <div class="summary">
      <div id="fearGreed"></div>
      <div id="topGainer"></div>
      <div id="topLoser"></div>
    </div>
  </div>  <table id="cryptoTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Price</th>
        <th>24h %</th>
        <th>ATH Delta</th>
        <th>30D Trend</th>
        <th>Sentiment</th>
        <th>Market Cap</th>
        <th>Volume</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>  <script>
    const formatNumber = (num, decimals = 2) => {
      if (num >= 1e9) return (num / 1e9).toFixed(decimals) + 'B';
      if (num >= 1e6) return (num / 1e6).toFixed(decimals) + 'M';
      return num.toFixed(decimals);
    };

    async function loadData() {
      const res = await fetch('/api/crypto-data');
      const json = await res.json();
      const coins = json.data;
      const table = document.querySelector('#cryptoTable tbody');
      table.innerHTML = '';

      let best = coins[0], worst = coins[0];

      const symbols = coins.map(c => c.symbol.toUpperCase());
      const sentimentRes = await fetch(`/api/sentiment?symbols=${symbols.join(',')}`);
      const sentimentJson = await sentimentRes.json();
      const sentimentMap = {};
      sentimentJson.rows.forEach(r => {
        sentimentMap[r[0]] = r[1];
      });

      for (const c of coins) {
        if (c.quote.USD.percent_change_24h > best.quote.USD.percent_change_24h) best = c;
        if (c.quote.USD.percent_change_24h < worst.quote.USD.percent_change_24h) worst = c;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${c.cmc_rank}</td>
          <td>${c.name} (${c.symbol})</td>
          <td>$${c.quote.USD.price.toFixed(2)}</td>
          <td class="${c.quote.USD.percent_change_24h >= 0 ? 'green' : 'red'}">
            ${c.quote.USD.percent_change_24h.toFixed(2)}%
          </td>
          <td>${c.ath ? ((1 - c.quote.USD.price / c.ath) * 100).toFixed(2) + '%' : '—'}</td>
          <td>${c.last30d || '—'}</td>
          <td>${sentimentMap[c.symbol.toUpperCase()]?.toFixed(2) || '—'}</td>
          <td>$${formatNumber(c.quote.USD.market_cap)}</td>
          <td>$${formatNumber(c.quote.USD.volume_24h)}</td>
        `;
        table.appendChild(row);
      }

      document.getElementById('topGainer').textContent = `Top Gainer: ${best.name} (${best.quote.USD.percent_change_24h.toFixed(2)}%)`;
      document.getElementById('topLoser').textContent = `Top Loser: ${worst.name} (${worst.quote.USD.percent_change_24h.toFixed(2)}%)`;
    }

    async function loadFearGreed() {
      const res = await fetch('https://api.alternative.me/fng/');
      const json = await res.json();
      document.getElementById('fearGreed').textContent = `Fear & Greed Index: ${json.data[0].value} (${json.data[0].value_classification})`;
    }

    loadData();
    loadFearGreed();
  </script></body>
</html>
