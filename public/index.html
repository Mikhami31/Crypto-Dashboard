<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #111;
      color: #eee;
    }
    h1 {
      text-align: center;
    }
    #summary {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }
    th, td {
      padding: 6px;
      text-align: right;
      border-bottom: 1px solid #333;
    }
    th.name, td.name {
      text-align: left;
    }
    th {
      background-color: #222;
    }
    .pos {
      color: #00ff99;
    }
    .neg {
      color: #ff5f5f;
    }
  </style>
</head>
<body>
  <h1>üìä Top 50 Cryptos</h1>
  <div id="summary">Loading market summary...</div>
  <table id="crypto-table">
    <thead>
      <tr>
        <th>#</th>
        <th class="name">Name</th>
        <th>Price</th>
        <th>24h %</th>
        <th>ATH</th>
        <th>Drawdown</th>
        <th>Market Cap</th>
        <th>Volume</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadData() {
      try {
        // Fetch crypto data
        const cryptoRes = await fetch('/api/crypto-data');
        const data = await cryptoRes.json();

        const tbody = document.querySelector('#crypto-table tbody');
        tbody.innerHTML = '';

        data.forEach((coin, index) => {
          const price = coin.price.toLocaleString(undefined, { maximumFractionDigits: 2 });
          const ath = coin.ath ? coin.ath.toLocaleString(undefined, { maximumFractionDigits: 2 }) : '-';
          const drawdown = coin.drawdown !== null ? `${coin.drawdown}%` : '-';
          const change = coin.percent_change_24h?.toFixed(2);
          const changeClass = change >= 0 ? 'pos' : 'neg';

          const row = `
            <tr>
              <td>${coin.rank}</td>
              <td class="name">${coin.name} (${coin.symbol})</td>
              <td>$${price}</td>
              <td class="${changeClass}">${change}%</td>
              <td>$${ath}</td>
              <td class="${coin.drawdown >= 0 ? 'pos' : 'neg'}">${drawdown}</td>
              <td>$${Math.round(coin.market_cap).toLocaleString()}</td>
              <td>$${Math.round(coin.volume_24h).toLocaleString()}</td>
            </tr>
          `;
          tbody.insertAdjacentHTML('beforeend', row);
        });

        // Fetch and display summary
        const summaryRes = await fetch('/api/market-summary');
        const summary = await summaryRes.json();
        document.getElementById('summary').innerHTML = `
          <p>${summary.summary}</p>
          <p>üöÄ Top Gainers: ${summary.top_gainers.join(', ')}</p>
          <p>üìâ Top Losers: ${summary.top_losers.join(', ')}</p>
        `;

      } catch (err) {
        console.error('Error loading data:', err);
        document.getElementById('summary').textContent = '‚ùå Failed to load data.';
      }
    }

    loadData();
  </script>
</body>
</html>
