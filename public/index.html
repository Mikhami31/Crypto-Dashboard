<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Dashboard</title>
  <style>
    body { font-family: Arial; background: #fff; color: #111; margin:20px; }
    #currency-select {display: block; margin:0 auto 10px;}
    table { width:100%; border-collapse: collapse; font-size: 0.9rem; }
    th, td { padding: 6px; text-align:right; border-bottom:1px solid #ccc; }
    .name { text-align:left; }
    .pos { color: green; } .neg { color: red; }
    #summary { text-align:center; margin-bottom:1rem; }
  </style>
</head>
<body>
  <h1>ðŸ“Š Top 50 Cryptos</h1>
  <select id="currency-select">
    <option value="usd">USD</option>
    <option value="eur">EUR</option>
    <option value="sgd">SGD</option>
    <option value="chf">CHF</option>
  </select>
  <div id="summary">Loading...</div>
  <table>
    <thead><tr>
      <th>#</th><th class="name">Name</th><th>Price</th><th>24h%</th><th>ATH</th><th>Drawdown</th><th>Market Cap</th><th>Volume</th>
    </tr></thead>
    <tbody></tbody>
  </table>

  <script>
    let rates = { USD:1 };

    async function fetchRates(base='USD') {
      const res = await fetch(`https://open.er-api.com/v6/latest/${base}`);
      const json = await res.json();
      rates = json.rates;
    }

    async function loadData() {
      const cur = document.getElementById('currency-select').value.toUpperCase();
      await fetchRates('USD');
      await fetch('/api/crypto-data');
      const data = await (await fetch('/api/crypto-data')).json();
      const athMap = await (await fetchATHs(data.map(c=>c.symbol))).json ?
        await fetchATHs(data.map(c=>c.symbol)) : {}; // same as before

      document.getElementById('summary').textContent = 'Updated for ' + cur;

      const tbody = document.querySelector('tbody');
      tbody.innerHTML = '';

      data.forEach(c => {
        const rate = rates[cur] || 1;
        const price = (c.price * rate).toLocaleString();
        const ath = (athMap[c.symbol.toUpperCase()] * rate).toLocaleString();
        const drawdown = athMap[c.symbol.toUpperCase()] ? (((c.price - athMap[c.symbol])*100)/athMap[c.symbol]).toFixed(2)+'%' : '-';
        const mcap = (c.market_cap*rate).toLocaleString();
        const vol = (c.volume_24h*rate).toLocaleString();
        const chg = c.percent_change_24h.toFixed(2);
        const chgC = chg>=0?'pos':'neg';

        tbody.insertAdjacentHTML('beforeend', `
        <tr>
          <td>${c.rank}</td>
          <td class="name">${c.name} (${c.symbol})</td>
          <td>${cur} ${price}</td>
          <td class="${chgC}">${chg}%</td>
          <td>${cur} ${ath}</td>
          <td class="${drawdown>=0?'pos':'neg'}">${drawdown}</td>
          <td>${cur} ${mcap}</td>
          <td>${cur} ${vol}</td>
        </tr>`);
      });
    }

    document.getElementById('currency-select').addEventListener('change', loadData);
    loadData();
  </script>
</body>
</html>
